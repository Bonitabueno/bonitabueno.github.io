<!DOCTYPE html>
<html lang="ko" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Vibe Coding &amp; Analog Breaks</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="js/tailwind.config.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body
  class="font-display bg-terminal-bg text-terminal-text overflow-hidden
         selection:bg-terminal-accent selection:text-white
         h-screen w-full relative"
>
  <!-- Background Effects -->
  <div class="absolute inset-0 pointer-events-none z-0 overflow-hidden">
    <div class="absolute inset-0 bg-noise opacity-10 mix-blend-multiply"></div>
    <div class="absolute inset-0 bg-scanlines opacity-40"></div>

    <div
      class="absolute top-[-10%] left-[20%]
             w-[600px] h-[600px]
             bg-clay-accent/10 rounded-full
             blur-[120px] animate-pulse-slow"
    ></div>

    <div
      class="absolute bottom-[-10%] right-[10%]
             w-[500px] h-[500px]
             bg-terminal-accent/10 rounded-full
             blur-[100px] animate-pulse-slow"
      style="animation-delay: 1.5s"
    ></div>

    <div
      class="absolute top-0 left-0 w-full h-[2px]
             bg-terminal-accent/20 blur-[1px]
             animate-scan"
    ></div>
  </div>

  <!-- Main -->
  <main
    class="relative z-10 flex flex-col items-center justify-center
           h-full w-full px-6"
  >
    <div class="w-full max-w-5xl relative">
      <!-- Header -->
      <div
        class="flex items-center gap-3 mb-12
               opacity-80 font-mono text-xs
               tracking-widest text-terminal-dim"
      >
        <span class="material-symbols-outlined text-sm text-terminal-accent">
          terminal
        </span>
        <span class="text-terminal-accent/80">
          VIBE_OS_KERNEL // SESSION: ACTIVE
        </span>
        <div
          class="h-px flex-1 bg-gradient-to-r
                 from-terminal-accent/30 to-transparent"
        ></div>
      </div>

      <!-- Status Line -->
      <div class="mb-16 relative pl-2 md:pl-0">
        <p class="font-mono text-terminal-dim/70 text-sm mb-3 ml-1">
          &gt; echo $CURRENT_STATUS
        </p>

        <div class="flex items-center flex-wrap">
          <div
            class="relative overflow-hidden whitespace-nowrap
                   w-0 animate-typewriter"
          >
            <h1
              class="text-4xl md:text-6xl lg:text-7xl
                     font-bold tracking-tight
                     text-terminal-text font-mono
                     leading-tight"
            >
              Building by Vibe...
            </h1>
          </div>

          <span
            class="inline-block w-4 h-10 md:h-16
                   bg-terminal-accent animate-blink
                   align-middle ml-2 cursor-block
                   rounded-[1px]"
          ></span>
        </div>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-float">
        <!-- System Status -->
        <div
          class="group bg-terminal-surface border border-glass-border
                 backdrop-blur-sm p-6 rounded-xl
                 shadow-[0_8px_30px_rgb(0,0,0,0.04)]
                 hover:border-terminal-accent/30
                 hover:shadow-[0_8px_30px_rgb(0,0,0,0.08)]
                 transition-all duration-300"
        >
          <div class="flex items-start justify-between mb-5">
            <span
              class="font-mono text-[10px]
                     text-terminal-dim uppercase tracking-widest"
            >
              System Status
            </span>
            <div class="relative flex h-3 w-3">
              <span
                class="absolute inline-flex h-full w-full
                       rounded-full bg-emerald-400
                       opacity-75 animate-ping"
              ></span>
              <span
                class="relative inline-flex h-3 w-3
                       rounded-full bg-emerald-500
                       shadow-[0_0_10px_rgba(16,185,129,0.4)]"
              ></span>
            </div>
          </div>

          <div class="text-2xl font-mono text-terminal-text mb-1 tracking-tight">
            Operational
          </div>
          <div class="text-xs text-emerald-600 font-mono">
            ALL SYSTEMS GO
          </div>
        </div>

        <!-- Vibe Check -->
        <div
          class="group bg-terminal-surface border border-glass-border
                 backdrop-blur-sm p-6 rounded-xl
                 shadow-[0_8px_30px_rgb(0,0,0,0.04)]
                 hover:border-terminal-accent/30
                 hover:shadow-[0_8px_30px_rgb(0,0,0,0.08)]
                 transition-all duration-300"
        >
          <div class="flex items-start justify-between mb-5">
            <span
              class="font-mono text-[10px]
                     text-terminal-dim uppercase tracking-widest"
            >
              Vibe Check
            </span>
            <span class="material-symbols-outlined text-terminal-accent text-sm">
              equalizer
            </span>
          </div>

          <div class="text-2xl font-mono text-terminal-text mb-3 tracking-tight">
            High Voltage
          </div>

          <div class="flex gap-1.5 h-4 items-end">
            <div class="w-1.5 h-full bg-terminal-accent/40 rounded-[1px] animate-[pulse_1s_ease-in-out_infinite]"></div>
            <div class="w-1.5 h-[80%] bg-terminal-accent/60 rounded-[1px] animate-[pulse_1.2s_ease-in-out_infinite]"></div>
            <div class="w-1.5 h-[95%] bg-terminal-accent/80 rounded-[1px] animate-[pulse_0.8s_ease-in-out_infinite]"></div>
            <div class="w-1.5 h-full bg-terminal-accent rounded-[1px] animate-[pulse_1.5s_ease-in-out_infinite]"></div>
            <div class="w-1.5 h-[70%] bg-terminal-accent/80 rounded-[1px] animate-[pulse_1.1s_ease-in-out_infinite]"></div>
            <div class="w-1.5 h-[40%] bg-terminal-accent/50 rounded-[1px] animate-[pulse_0.9s_ease-in-out_infinite]"></div>
          </div>
        </div>

        <!-- Current Task -->
        <div
          class="group bg-terminal-surface border border-glass-border
                 backdrop-blur-sm p-6 rounded-xl
                 shadow-[0_8px_30px_rgb(0,0,0,0.04)]
                 hover:border-terminal-accent/30
                 hover:shadow-[0_8px_30px_rgb(0,0,0,0.08)]
                 transition-all duration-300
                 relative overflow-hidden"
        >
          <div class="flex items-start justify-between mb-5">
            <span
              class="font-mono text-[10px]
                     text-terminal-dim uppercase tracking-widest"
            >
              Current Task
            </span>
            <span class="material-symbols-outlined text-terminal-dim text-sm">
              code
            </span>
          </div>

          <div class="text-2xl font-mono text-terminal-text mb-1 tracking-tight">
            Refactoring
          </div>
          <div class="text-xs text-terminal-dim/70 font-mono">
            OPTIMIZING UI/UX LAYER
          </div>

          <div class="absolute bottom-0 right-0 p-4 opacity-5">
            <span class="material-symbols-outlined text-4xl">
              computer
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Analog Break -->
</body>
</html>
